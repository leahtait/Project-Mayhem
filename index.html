<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    
  <!-- navbar with ust an image -->
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="images/u-choose-news2.png" width="120" alt="">
    </a>
</nav>

<div class="my-5 container">
    <div class="card">
        <h5 class="card-header">News Feed</h5>
        <div class="card-body">
                <div class="col-4">
                        <div class="list-group" id="filters">
                            <a href="#" class="list-group-item active disabled" aria-disabled="true">Apply Filters:</a>
                            <a href="#" class="list-group-item list-group-item-action">War</a>
                            <a href="#" class="list-group-item list-group-item-action">Terrorism</a>
                            <a href="#" class="list-group-item list-group-item-action">Shootings</a>
                            <a href="#" class="list-group-item list-group-item-action">Politics</a>
                            <a href="#" class="list-group-item list-group-item-action">Donald Trump</a>
                            <a href="#" class="list-group-item list-group-item-action">Kanye</a>
                            <a href="#" class="list-group-item list-group-item-action">Movie Spoliers</a>
                            <a href="#" class="list-group-item list-group-item-action">Sports Spoilers</a>
                            <a href="#" class="list-group-item list-group-item-action">Natural Disasters</a>
                            <a href="#" class="list-group-item list-group-item-action">Threat of Nuclear War</a>
                        </div>
                        <div class="input-group mb-3 my-5">
                            <div class="input-group-prepend">
                                <button class="btn btn-outline-secondary" type="button" id="custom-filter">Custom Filter</button>
                            </div>
                            <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1" id="custom-filter-input">
                        </div>
                              
                  <a href="#" class="btn btn-primary">Push News Feed</a>
                  <div class="col-8">
        </div>
    </div>
    </div>
</div>

</body>

<script
  src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

<script>

    $( "#custom-filter" ).click(function() {
        var customFilter = $("#custom-filter-input").val();
        $("<a>" + customFilter + "</a>").appendTo("#filters").addClass("list-group-item list-group-item-action");
    });

</script>
</html>
